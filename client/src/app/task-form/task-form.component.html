<div>
    <form [formGroup]="taskForm"  (ngSubmit)="onSubmit()">
        <h2 class="title is-5 has-text-black">New todo</h2>
        <div class="field is-grouped is-flex-direction-column is-align-items-center">
            <div class="secA control is-expanded">
                <input class="input todo black-placeholder" type="text" placeholder="Task name" formControlName="taskName" name="name">
                <textarea class="input fixed-size-textarea black-placeholder" type="text" placeholder="Task description" formControlName="taskDescription" name="desciption"></textarea>
            </div>
            <div class="secB control is-expanded is-align-content-space-between">
                <div class="is-flex">
                    <input class="dateInput input todo black-placeholder" type="date" placeholder="Type todo name" formControlName="date">
                    <input class="timeInput input todo black-placeholder" type="time" placeholder="Type todo name" formControlName="time">
                    <select class="categorySelect" formControlName="category" name="category-select" required>
                        <option *ngFor="let option of categoriesList" [value]="option.categoryId">
                            {{ option.categoryName }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="control is-flex is-justify-content-center is-align-items-center">
                <button class="button is-info alt-gradient-button" id="submit-todo" type="submit">
                    <i class="material-icons">add</i>
                    Add
                </button>
            </div>
        </div>
    </form>
</div>
